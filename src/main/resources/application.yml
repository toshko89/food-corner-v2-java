  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
    header: Authorization
    prefix: Bearer
    type: ${JWT_TYPE}
    audience: ${JWT_AUDIENCE}
    issuer: ${JWT_ISSUER}

